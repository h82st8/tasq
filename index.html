<!DOCTYPE html>
<html lang='ru'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta name='description' content='Как, находясь в декретном отпуске, начать зарабатывать в интернете в три простых шага?'>
  <title>TASQ</title>
  <link rel='stylesheet' href='./css/normalize.css'>
  <link rel='stylesheet' href='./css/style.css'>
  <link rel='shortcut icon' href='./images/favicon.png' type='image/png'>
</head>
<body>
  <div class="container">
    <header class='header'>
      <div class="headerBgimg"></div>
      <img src="./images/logo.svg" alt="TASQ" class="logo">
    </header>
    <main class='main'>
      <p class="question">Как, находясь <span class="questionBold">в декретном отпуске</span>, начать <span
          class="questionBold">зарабатывать</span><br class="brDesktop"> в интернете в <span class="questionBold">три простых шага?</span></p>
      <span class="step">ШАГ 1</span>
      <span class="choice">Выберите свой мессенджер</span>
      <div class="linkWrap">
        <a href="https://t.me/" class="link linkTelegram" target="_blank" rel="noopener">
          <img src="./images/telegramIcon.svg" alt="telegram" class="linkTelegramIcon">
          <img src="./images/telegram.svg" alt="telegram" class="linkTelegramText">
        </a>
        <a href="viber://chat?number=" class="link linkViber" target="_blank" rel="noopener">
          <img src="./images/viberIcon.svg" alt="viber" class="linkViberIcon">
          <img src="./images/viber.svg" alt="viber" class="linkViberText">
        </a>
      </div>
    </main>
    <div class="mainImgWrap">
      <div class="mainBgimg"></div>
      <picture class="mainImg">
        <source srcset="./images/mainImg@2x.png 2x, ./images/mainImg.png" media="(max-width: 768px)">
        <img class="mainImg" srcset="./images/mainImgDesktop@2x.png 2x" src="./images/mainImgDesktop.png" alt="Успешная девушка зарабатывает в интернете">
      </picture>
    </div>
  </div>
</body>
</html>
